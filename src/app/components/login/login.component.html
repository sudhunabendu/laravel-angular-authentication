<div class="mt-5 col-8 offset-2">
    <div class="card demo">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">

              <div class="alert alert-danger" [hidden]="!error" >
                {{error}}
            </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="inputEmail3" [(ngModel)]="form.email" placeholder="Email" required>
                  </div>
                </div>
                <br>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="form.password" placeholder="Password" required>
                  </div>
                </div>   
                <br>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Sign in</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</div>
